<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
  <head>
    <title>La Vaca Flaca SpA.</title>
    <meta name="description" content="La Vaca Flaca SpA." />
    <meta name="keywords" content="La Vaca Flaca SpA" />
    <link rel="index" href="./" title="Inicio" />

    <link rel="stylesheet" type="text/css" href="./../assets/css/estilos.css"/>
    <link rel="stylesheet" type="text/css" href="pedidos.css"/>
    <link href="./../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>

    <script src="./../assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="pedidos.js"></script>
    <script src="./../index.js"></script>
  </head>

  <body>

    <div id="contenedor">

      <div id="cabecera">
        <h1 id="logo"><a href="./" title="La Vaca Flaca SpA.">La Vaca Flaca SpA.</a></h1>

        <div id="buscador">
          <form action="" method="get">
            <div class="col-lg-9 col-sm-9">
              <input type="text" class="form-control" name="busqueda" size="30"/>
            </div> 
            <div class="col-lg-3 col-sm-3">
              <input type="submit" name="boton_buscar" id="boton_buscar" value="Buscar"
              style="color:black;"/>
            </div>
          </form>
        </div> 

        <div class="clear"></div>
      </div> 

      <div id="menu">
        <ul>
          <li><a href="./../index.xhtml">Inicio</a></li>
          <li class="seleccionado"><a href="./pedidos.xhtml">Pedidos</a></li>
          <li><a href="./../contacto/contacto.xhtml">Contacto</a></li>
          <li><a href="./../login/login.xhtml">Login</a></li>
        </ul>
        <div class="clear"></div>
      </div>

      <div id="contenido" class="container">
        <div class="row">
          <div class="title col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">Formulario de pedido</h2>
            <h5 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">Solicite su pedido completando el siguiente formulario:</h5>
          </div>
        </div>    
      </div>

      <div id="contenido" class="container">

        <form class=".form-group">

          <div class="formulario-pedido">
            <label for="Nombre">Nombre Completo (*)</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre completo"/>
          </div>
          <div class="formulario-pedido">
            <label for="RUN">RUN (*)</label>
            <input type="text" class="form-control" id="run" placeholder="Ejemplo: 00.000.000-0"/>
          </div>
          <div class="formulario-pedido">
            <label for="Correo">Correo electrónico (*)</label>
            <input type="text" class="form-control" id="correo" placeholder="Ingrese correo electrónico"/>
          </div>
          <div class="formulario-pedido">
            <label for="Direccion">Dirección (*)</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ingrese dirección"/>
          </div>

          <div class="formulario-pedido" style="left:20%;">
            <div class="col-lg-8 col-sm-8">
              <p class="text-right" style="padding-top: 2%">Fila:</p>
            </div>
            <div class="col-lg-2 col-sm-2">
                <button id="agregarFila" class="botonesFila" style="float:right">Agregar</button>
            </div>
            <div class="col-lg-2 col-sm-2">
                <button id="eliminarFila" class="botonesFila" style="float:right">Eliminar</button>
            </div>
          </div>

          <div class="formulario-pedido">
          </div>

          <div class="formulario-pedido">
          </div>
          
          <div class="table-responsive formulario-pedido">
            <table class="table table-bordered table-striped table-highlight">
              <thead id="columnas-pedidos">
                <th class="col-md-2">Cantidad</th>
                <th class="col-md-6">Detalle</th>
                <th class="col-md-2">Valor unitario</th>
                <th class="col-md-2">Valor total</th>
              </thead>

              <tbody id="id_tbody">
                <tr id="fila-1">
                  <td id="fila-1-1">
                    <input type="numeric" class="form-control cantidad" value="0"/>
                  </td>
                  <td id="fila-1-2">
                    <select class="form-control producto"></select>
                  </td>
                  <td id="fila-1-3">
                    <input type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                  <td id="fila-1-4">
                    <input type="numeric" class="form-control valor_total" value="0" disabled="disabled"/>
                  </td>
                </tr>

                <tr id="fila-2">
                  <td id="fila-2-1">
                    <input type="numeric" class="form-control cantidad" value="0"/>
                  </td>
                  <td id="fila-2-2">
                    <select class="form-control producto"></select>
                  </td>
                  <td id="fila-2-3">
                    <input type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                  <td id="fila-2-4">
                    <input type="numeric" class="form-control valor_total" value="0" disabled="disabled"/>
                  </td>
                </tr>

                <tr id="fila-3">
                  <td id="fila-3-1">
                    <input type="numeric" class="form-control cantidad" value="0"/>
                  </td>
                  <td id="fila-3-2">
                    <select class="form-control producto"></select>
                  </td>
                  <td id="fila-3-3">
                    <input type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                  <td id="fila-3-4">
                    <input type="numeric" class="form-control valor_total" value="0" disabled="disabled"/>
                  </td>
                </tr>

                <tr id="fila-4">
                  <td id="fila-4-1">
                    <input type="numeric" class="form-control cantidad" value="0"/>
                  </td>
                  <td id="fila-4-2">
                    <select class="form-control producto"></select>
                  </td>
                  <td id="fila-4-3">
                    <input type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                  <td id="fila-4-4">
                    <input type="numeric" class="form-control valor_total" value="0" disabled="disabled"/>
                  </td>
                </tr>

                <tr id="fila-5">
                  <td id="fila-5-1">
                    <input type="numeric" class="form-control cantidad" value="0"/>
                  </td>
                  <td id="fila-5-2">
                    <select class="form-control producto"></select>
                  </td>
                  <td id="fila-5-3">
                    <input type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                  <td id="fila-5-4">
                    <input type="numeric" class="form-control valor_total" value="0" disabled="disabled"/>
                  </td>
                </tr>

              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">
                    <p class="text-right" style="padding-top: 2%">TOTAL</p></td>
                  <td>
                    <input id="suma_valor_total" type="numeric" class="form-control" value="0" disabled="disabled"/>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>

          <div class="formulario-pedido" style="left:20%;">
            
            <div class="col-lg-8 col-sm-8"></div>

            <div class="col-lg-2 col-sm-2">
              <!-- Botón normal -->
              <button id="boton_guardar" type="button" class="btn btn-default" style="float:right">Guardar</button>
            </div>
            
            <div class="col-lg-2 col-sm-2">
              <!-- Botón destacado para descubrir fácilmente
               el botón principal dentro de un grupo de botones -->
              <button id="boton_enviar" type="button" class="btn btn-primary" style="float:right">Enviar</button>
            </div>
          </div>
        </form>
 
        <div class="clear"></div>
      </div> 

      <div id="pie">
        <p id="copyright">&copy; 2020 La Vaca Flaca SpA.</p>
      </div> 
    </div> 
  </body>
</html>
